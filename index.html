<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What time is it?</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css">
</head>
<body onload="getTime()">
  <header>
    <h1 class="header-title">Hora do Dia</h1>
  </header>
  
  <section>   
    <div class="hour-text">
      <p id="hour-message"></p>    
      <p>Se precisar de um despertador, escolha abaixo o horário e uma das opções de som desejados:</p>
    </div>      
    <div id="alarm-clock">     
      <img id="main-img">       
      <div class="alarm-settings">
        <input type="time" class="input-time height-size" value="08:30">
        <select class="height-size select-song">
          <option value="som1">Som 1</option>
          <option value="som2">Som 2</option>
          <option value="som3">Som 3</option>           
        </select>  
        <button disabled class="height-size btn-alarm">Ativar Alarme</button>       
      </div>             
    </div>            
  </section>

  <footer>
    <p>Feito com <span>❤</span> por Luana.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
